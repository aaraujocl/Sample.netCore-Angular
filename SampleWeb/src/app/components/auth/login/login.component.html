<app-alert [childMessage]="typemessage" *ngIf="showmessage"></app-alert>
<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Wellcome a Sample Angular .Net Core</h1>
                                </div>
                                <form class="user" [formGroup]="formuser" (ngSubmit)="login()">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                            formControlName="username" placeholder="Usuario o Email"
                                            [ngClass]="{'invalid-data': username?.invalid && (username?.touched || username?.dirty)}">
                                        <div *ngIf="username?.invalid  && (username?.dirty || username?.touched)">
                                            <div *ngIf="username?.hasError('required')">
                                                Usuario o Email Requerido
                                            </div>
                                            <div class="invalid-mensaje" *ngIf="username?.hasError('pattern')">
                                                Usuario o Email Incorrecto
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                            formControlName="password" placeholder="Password"
                                            [ngClass]="{'invalid-data': password?.invalid && (password?.touched || password?.dirty)}">
                                        <div *ngIf="password?.invalid  && (password?.dirty || password?.touched)">
                                            <div *ngIf="password?.hasError('required')">
                                                Password Requerido
                                            </div>
                                            <div class="invalid-mensaje" *ngIf="password?.hasError('pattern')">
                                                Password Incorrecto
                                            </div>
                                            <div class="invalid-mensaje" *ngIf="password?.hasError('minlength')">
                                                Longitud minima de 6 caracteres
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Remember
                                                Me</label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Login
                                    </button>
                                    <hr>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
